<div class="breadcrumb-nav">
    <div class="row margin-zero">
        <div class="col s12">
            <h5>Appraisal Report
                <a href="vibrant_web_help/help-landing-page.html" target="_blank" title="Help" class="help-btn">
                    <i class="right fa fa-question-circle" aria-hidden="true"></i></a>
            </h5>
        </div>
    </div>
</div>
<div>
    <div class="tab-container">
        <div class="row">
            <div id="drafts" class="col s12 tab-content padding-zero">
                <div class="row main-data-container">
                    <div class="col s12 padding-zero">
                        <div class="reimbursement-wrapper approvals-data" *ngIf="rowData.length > 0">
                            <div class="row m-bottom0 header hide-on-med-and-down">
                                <div class="col s12 m2 offset-m2">
                                    <h5 class="title">Appraiser</h5>
                                </div>
                                <div class="col s12 m2">
                                    <h5 class="title">Reviewer</h5>
                                </div>
                                <div class="col s12 m2">
                                    <h5 class="title">One 2 One</h5>
                                </div>
                                <div class="col s12 m1">
                                    <h5 class="title">Grade</h5>
                                </div>
                                <div class="col s12 m1">
                                    <h5 class="title">Status</h5>
                                </div>
                                <div class="col s12 m1">
                                </div>
                            </div>
                            <div class="approvals">
                                <basic-grid [(source)]='rowData' gridPagination='bottom' gridOptions='{"colWidths":[100],"widthType":"%","useScroll":true}'
                                    [isHeaderVisible]=false>
                                    <basic-cell>
                                        <template #bg let-item='row'>
                                            <div class="approvals-wrapper">
                                                <div class="row m-bottom0">
                                                    <div class="col s12 m10 offset-m1 l2">
                                                        <div class="row m-bottom0 employee-data">
                                                            <div class="col s12 center-align padding-zero">
                                                                <div class="employee-search-img">
                                                                    <a><img [src]="item.imagePath" alt="" class="circle responsive-img"></a>
                                                                </div>
                                                                <div class="employee-id">
                                                                    <h5>{{item.employeeId}}</h5>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Appraiser</span>
                                                        <span>{{item.appraiser}}</span>
                                                    </div>
                                                    <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Reviewer</span>
                                                        <span>{{item.reviewer}}</span>
                                                    </div>
                                                    <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Reviewer</span>
                                                        <span>{{item.reviewer}}</span>
                                                    </div>
                                                    <div class="col s12 m6 l1"><span class="expense-label hide-on-large-only">Grade</span>
                                                        <span>{{item.grade}}</span>
                                                    </div>
                                                    <div class="col s12 m6 l1"><span class="expense-label hide-on-large-only">Status</span>
                                                        <span *ngIf="item.status == 0">Initiated</span>
                                                        <span *ngIf="item.status == 1">Submitted</span>
                                                        <span *ngIf="item.status == 2">Appraised</span>
                                                        <span *ngIf="item.status == 3">Reviewed</span>
                                                        <span *ngIf="item.status == 4">One-To-One</span>
                                                        <span *ngIf="item.status == 5">Closed</span>
                                                    </div>
                                                    <div class="col s12 m12 l1 align-bottom padding-zero">
                                                        <div class="padding-10">
                                                            <div class="row">
                                                                <div class="col s12 leave-action right-align padding-zero">
                                                                    <a href="/#/my/onetoone/{{item.employeeId}}" class="right expense-icon"><img src="images/view-icon.svg" height="30px" width="30px"></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </basic-cell>
                                </basic-grid>
                            </div>
                        </div>
                        <div class="row" *ngIf="rowData.length == 0">
                            <div class="col s12 table-note">
                                <span>No Request for Approvals.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<loader-component [(loading)]='loaderModal' [(showMsg)]='loaderModalMsg' [callBackMsg]='loaderModalText' [cardLoading]="'isPage'"
    [isConformationModal]="isConformationModal"></loader-component>
