            <div class="approvals">
                <div class="approvals-wrapper" *ngIf='results.length !=0'>
                    <div class="row m-bottom0 valign-wrapper">
                        <div class="col s12 m6 offset-m3 l3">
                            <div class="row m-bottom0 employee-data">
                                <div class="col s12 m4 center-align">
                                    <div class="employee-search-img">
                                        <a><img src="{{'/images/'+EmployeeData.imagePath+''}}" alt="" class="circle responsive-img"></a>
                                    </div>
                                    <div class="employee-id">
                                        <h5>{{EmployeeData.id}}</h5>
                                    </div>
                                </div>
                                <div class="col s12 m8 search-result-align">
                                    <div class="employee-name">
                                        <a>
                                            <h5>{{EmployeeData.name}}</h5>
                                        </a>
                                    </div>
                                    <div class="employee-profile">
                                        <h6>{{EmployeeData.designation}}</h6>
                                        <h6>{{EmployeeData.olText}}</h6>
                                    </div>
                                    <div class="employee-contact-info">
                                        <h6>{{EmployeeData.officialEmail}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6 l1"><span class="expense-label hide-on-large-only">Issue ID</span></div>
                        <div class="col s12 m6 l1"><span class="expense-label hide-on-large-only">Request Date</span></div>
                        <div class="col s12 m6 l3"><span class="expense-label hide-on-large-only">Change Request</span></div>
                        <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Last Updated Date</span></div>

                    </div>
                </div>
                <div class="approvals-wrapper hide-on-med-and-down" *ngIf='results.length !=0'>
                    <div class="row m-bottom0">
                        <div class="col s12 m6 l4">
                            <h5 class="old-new-value old-value">Old Value</h5>
                        </div>
                        <div class="col s12 m6 l4">
                            <h5 class="old-new-value new-value">New Value</h5>
                        </div>
                    </div>
                </div>
                <repeater [source]='results'>
                    <template #tmplRepeater let-item='item'>
                        <div class="approvals-wrapper">
                            <div class="row m-bottom0 valign-wrapper">
                                <div class="col s12 m6 l8">
                                    <div class="row">
                                        <div class="col s12 l6" *ngIf="item.type=='CardModel'">
                                            <div class="row m-bottom0">
                                                <div class="col s12 l10 m-top20">
                                                    <h5 class="old-new-value old-value hide-on-large-only">Old Value</h5>
                                                    <card [header]='item.name' [formReadonly]='true' [nonEditable]='true'>
                                                        <ui-form [controlMetas]="item.card.hub" [model]="item.card.model" [formReadonly]='item.card.readOnlyFormState' [errorOnlyOnSubmit]='item.card.cardSubmitted'
                                                            formCss='view-card' columOrientation='2' controlCss='view-form-info'>
                                                        </ui-form>
                                                    </card>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s12 l6" *ngIf="item.type=='CardModel'">
                                            <div class="row m-bottom0">
                                                <div class="col s12 l10 m-top20">
                                                    <h5 class="old-new-value new-value hide-on-large-only">New Value</h5>
                                                    <card [header]='item.name' [formReadonly]='true' [nonEditable]='true'>
                                                        <ui-form [controlMetas]="item.card.newModelHub" [model]="item.newModel[1].model" [formReadonly]='item.card.readOnlyFormState'
                                                            [errorOnlyOnSubmit]='item.card.cardSubmitted' formCss='view-card'
                                                            columOrientation='2' controlCss='view-form-info'>
                                                        </ui-form>
                                                    </card>
                                                </div>
                                            </div>
                                        </div>

                                                                        </div>

                                                                            <div class="col s10">
                                                                                <div *ngIf="item.changeId.indexOf(data.ID) != -1  && data.ID !=0 " class="view-form-info {{p.hub[0].css}}">
                                                                                    <h5>{{data.CurrentAddress}}</h5>
                                                                                    <h6>Address</h6>
                                                                                </div>

                                                                                    <h5>{{data.CurrentAddressCountry}}</h5>
