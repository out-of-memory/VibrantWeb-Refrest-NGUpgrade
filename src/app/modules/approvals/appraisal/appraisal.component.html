<div class="padding-20">
    <div class="row attendance-data">
        <div class="col s12  padding-zero">
            <div class="table-container padding-zero table-scroll">
                <div class="row m-bottom5">
                    <div class="col s12 padding-zero" *ngIf="appraisalList">
                        <div *ngIf="appraisalList.length > 0" class="reimbursement-wrapper approvals-data helpdesk-table-view">
                            <basic-grid [(source)]='appraisalList' gridPagination='bottom' gridOptions='{"colWidths":[30,15,15,10,10,5,5,10],"widthType":"%","useScroll":true}'>
                                <basic-cell cell='' headerLabel=''>
                                    <template let-item='row'>
                                        <div class="row m-bottom0 employee-data">
                                            <div class="col s12 m4 center-align padding-zero">
                                                <div class="employee-search-img">
                                                    <a><img [src]="item.imagePath" alt="" class="circle responsive-img"></a>
                                                </div>
                                                <div class="employee-id">
                                                    <h5>{{item.employeeId}}</h5>
                                                </div>
                                            </div>
                                            <div class="col s12 m8 search-result-align">
                                                <div class="employee-name">
                                                    <h5>{{item.employeeName}}</h5>
                                                </div>
                                                <div class="employee-profile">
                                                    <h6>{{item.designation}}</h6>
                                                    <h6>{{item.address|location}}</h6>
                                                </div>
                                                <div class="employee-contact-info">
                                                    <h6 class="email-id">{{item.email}}</h6>
                                                    <h6>t : +91 22 4153.0200 x 000</h6>
                                                    <h6>m : {{item.mobile}}</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </basic-cell>
                                <basic-cell cell='' headerLabel='Appraiser'>
                                    <template let-item='row'>
                                        {{item.reviewer}}
                                    </template>
                                </basic-cell>
                                <basic-cell cell='' headerLabel='Reviewer'>
                                    <template let-item='row'>
                                        {{item.appraiser}}
                                    </template>
                                </basic-cell>
                                <basic-cell cell='' headerLabel='Grade'>
                                    <template let-item='row'>
                                        {{item.grade}}
                                    </template>
                                </basic-cell>
                                <basic-cell cell='' headerLabel='Status'>
                                    <template let-item='row'>
                                        <span *ngIf="item.status == 1">
                                           Initiated
                                        </span>
                                        <span *ngIf="item.status == 2">
                                           Submitted
                                        </span>
                                        <span *ngIf="item.status == 3">
                                            Appraised
                                        </span>
                                        <span *ngIf="item.status == 4">
                                          Reviewed
                                        </span>
                                        <span *ngIf="item.status == 5">
                                           Closed
                                        </span>

                                    </template>
                                </basic-cell>
                                <basic-cell cell='' headerLabel='Appraiser Rating'>
                                    <template let-item='row' >
                                        <span  *ngIf="item.status == 3">
                                           {{item.appraiserScore}}
                                        </span>
                                    </template>
                                </basic-cell>
                                  <basic-cell cell='' headerLabel='Reviewer Rating'>
                                    <template let-item='row' >
                                        <span  *ngIf="item.status == 4">
                                          {{item.reviewerScore}}
                                        </span>
                                    </template>
                                </basic-cell>
                                <basic-cell cell='status' headerLabel=''>
                                    <template let-item='row'>
                                        <div class="padding-10">
                                            <div class="row">
                                                <div class="col s12 leave-action right-align padding-zero" *ngIf="item.assignedTo == item.appraiser">
                                                    <a class="edit-icon expense-icon" title="Edit" type='button' value="Edit" href="/#/my/appraiser/{{item.employeeId}}/{{item.employeeName}}/{{item.reviewer}}/{{item.appraiser}}"><i class="fa fa-pencil"></i></a>
                                                </div>
                                                <div class="col s12 leave-action right-align padding-zero" *ngIf="item.assignedTo == item.reviewer">
                                                    <a class="edit-icon expense-icon" title="Edit" type='button' value="Edit" href="/#/my/reviewer/{{item.employeeId}}/{{item.employeeName}}/{{item.reviewer}}/{{item.appraiser}}"><i class="fa fa-pencil"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </basic-cell>

                            </basic-grid>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="appraisalList.length == 0">
                <div class="col s12 table-note">
                    <span>No Request for Approvals.</span>
                </div>
            </div>
        </div>
    </div>
</div>
<loader-component [(loading)]='loaderModal' [(showMsg)]='loaderModalMsg' [callBackMsg]='loaderModalText' [cardLoading]="'isPage'"
    [isConformationModal]="isConformationModal"></loader-component>
