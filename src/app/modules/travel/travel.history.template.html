<div id="travel-history" class="col s12 padding-zero tab-content">
    <div class="row main-data-container">
        <div class="col s12 padding-zero">
            <div class="reimbursement-wrapper travel-data" *ngIf="travelsModel.length != 0">
                <div class="row m-bottom0 header hide-on-med-and-down">
                    <div class="col s12 m2">
                        <h5 class="title">Req ID</h5>
                    </div>
                    <div class="col s12 m2">
                        <h5 class="title">Travel Title</h5>
                    </div>
                    <div class="col s12 m3">
                        <h5 class="title">Travel Details</h5>
                    </div>
                    <div class="col s12 m2">
                        <h5 class="title">Client Name</h5>
                    </div>
                    <div class="col s12 m3">
                        <h5 class="title">Status</h5>
                    </div>
                </div>
                <div class="approvals">
                    <basic-grid [(source)]='travelsModel' gridPagination='bottom' gridOptions='{"colWidths":[100],"widthType":"%","useScroll":false }'
                        [isHeaderVisible]=false>
                        <basic-cell>
                            <template #bg let-item='row'>
                                <div class="approvals-wrapper">
                                    <div class="row m-bottom0 valign-wrapper padding-15-0">
                                        <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Req ID</span>TR{{item.id}}</div>
                                        <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Travel Title</span>{{item.travelTitle}}</div>
                                        <div class="col s12 m6 l3"><span class="expense-label hide-on-large-only">Travel Details</span>
                                            <div class="valign-wrapper">
                                                <div>{{item.travelFrom}}
                                                    <div>{{item.departure}}</div>
                                                </div>
                                                <div>
                                                    <div class="padding-0-30"><img src="assets/images/arrow-inout.svg" title="Travel-trip"></div>
                                                </div>
                                                <div>{{item.travelTo}}
                                                    <div>{{item.arrival}}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s12 m6 l2"><span class="expense-label hide-on-large-only">Client Name</span>{{item.clientInformation.clientName}}</div>
                                        <div class="col s12 m6 l3"><span class="expense-label hide-on-large-only">Status</span>
                                            <div class="col s6">
                                                <status-step [(totalStep)]='item.totalStages' [(approvedTill)]='item.onStage' [(lastApprovedStatus)]='item.onStageStatus'
                                                    [lastApprovedComment]="item.lastcomments"></status-step>
                                            </div>
                                            <div class="right">
                                                <a routerLink="/my/travel/view/{{item.id}}" class="expense-icon"><img src="assets/images/view-icon.svg" class="view-icon" title="View Request"></a>
                                                <a href="#/travel/extension/{{item.id}}" class="expense-icon modal-trigger"><img [src]="item.travelExtensionImageUrl" class="view-icon" title="Travel Extension"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </basic-cell>
                    </basic-grid>
                </div>
            </div>
            <div *ngIf="travelsModel.length == 0">
                <span>No Travelling History</span>
            </div>
        </div>
    </div>
</div>
