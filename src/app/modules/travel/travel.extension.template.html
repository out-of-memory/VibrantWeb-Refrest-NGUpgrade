<div class="breadcrumb-nav">
    <div class="row margin-zero">
        <div class="col s12">
            <h5>Travel Extension
                <a href="/vibranthelp/help-landing-page.html" target="_blank" title="Help" class="help-btn">
                    <i class="right fa fa-question-circle" aria-hidden="true"></i></a>
            </h5>
        </div>
    </div>
</div>
<div class="row m-bottom0 padding-20">
    <div class="col s12 padding-zero">
        <a href="/#/my/travel/history" class="waves-effect waves-light btn back-btn"><i class="fa fa-angle-left left" title="Back to List" aria-hidden="true"></i>Back</a>
    </div>
</div>
<div class="tab-container">
    <div class="row">
        <div class="col s12 padding-zero tab-content">
            <div class="row main-data-container">
                <div class="col s12 padding-zero">
                    <form #myForm="ngForm" novalidate="novalidate">
                        <div class="card white approvals-card margin-zero padding-20">
                            <div class="row margin-zero valign-wrapper ">
                                    <div class="col s5 padding-zero m-bottom10">
                                        <h5 class="trip-heading"><img src="assets/images/trip-extension.svg" class="view-icon" title="Travel Extension">{{traveldetails.travelFrom}}</h5>
                                        <div class="input-field">
                                            <input placeholder="Departure" type='text' readonly="readonly" [(ngModel)]="extensionItem.departure" name="name" #name="ngModel" required="required"/>
                                            <label for="name" class="active">Departure</label>
                                            <div *ngIf="formSubmit && !name.valid" class="alert alert-danger">Departure is required </div>
                                        </div>
                                    </div>
                                    <div class="col s2 padding-zero center-align">
                                        <div>
                                            <img src="assets/images/arrow-inout.svg" title="Travel-trip">
                                        </div>
                                    </div>
                                    <div class="col s5 padding-zero m-bottom10">
                                        <h5 class="trip-heading"><img src="assets/images/trip-extension.svg" class="view-icon" title="Travel Extension">{{traveldetails.travelTo}}</h5>
                                        <div class="input-field">
                                            <input  required="required" style='position:relative' type='text' name="arrivalDate" #arrivalDate="ngModel" [ngClass]="{borderbottom: !arrivalDate.valid && formSubmit}" [(ngModel)]="extensionItem.arrival" materialize="pickadate" [materializeParams]='dateFormat' updateMaterializeParams class="" />
                                            <label for="arrivalDate" class="active">Arrival</label>
                                            <div *ngIf="formSubmit && !arrivalDate.valid" class="alert alert-danger">Departure is required </div>
                                        </div>
                                    </div>
                                    <div class="col s5 padding-zero m-bottom10" id="visa-date">
                                        <div class="input-field">
                                            <input required="required" name="visaDate" #visaDate="ngModel" type="text" class="" [ngClass]="{borderbottom: !visaDate.valid && formSubmit}" [(ngModel)]="extensionItem.visaDate" materialize="pickadate" [materializeParams]='dateFormat' updateMaterializeParams>
                                            <label for="visaDate" class="active">Visa Date</label>
                                            <div *ngIf="formSubmit && !visaDate.valid" class="alert alert-danger">Visa Date is required </div>
                                        </div>
                                    </div>
                                    <div class="col s5 offset-s2 padding-zero m-bottom10">
                                        <div class="input-field">
                                            <input type="text" [ngClass]="{borderbottom: !i94date.valid && formSubmit}" required="required" name="i94date" #i94date="ngModel" class="" [(ngModel)]="extensionItem.I94Date" materialize="pickadate" [materializeParams]='dateFormat' updateMaterializeParams>
                                            <label for="i94date" class="active">I94 Date</label>
                                            <div *ngIf="formSubmit && !i94date.valid" class="alert alert-danger">I94 Date is required </div>
                                        </div>
                                    </div>
                                    <div class="col s12 padding-zero">
                                        <div class="input-field">
                                            <input [(ngModel)]="extensionItem.comments" [ngClass]="{borderbottom: !comments.valid && formSubmit}" class="validate" type="text" required="required" name="comments" #comments="ngModel">
                                            <label for="comments" class="active">Comments</label>
                                            <div *ngIf="formSubmit && !comments.valid" class="alert alert-danger">Comments is required </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="row m-top20 right">
                                <a (click)="SubmitTravelExtension($event, myForm)" class="waves-effect waves-light btn custom-btn save-as-draft" title="Submit">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<loader-component [(loading)]='loaderModal' [(showMsg)]='loaderModalMsg' [callBackMsg]='loaderModalText' [cardLoading]="'isPage'"
    [isConformationModal]="isConformationModal"></loader-component>
